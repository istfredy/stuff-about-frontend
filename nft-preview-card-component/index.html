<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <div class="nft-visual-container">
    <div class="img-nft-ctn">
      <img src="./images/image-equilibrium.jpg" alt="This is NFT">
      <div class="cray-bg"></div>
      <img src="./images/icon-view.svg" alt="View">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <p class="price-and-day">
      <span class="price"><img src="./images/icon-ethereum.svg" alt="ETH-icon">0.041 ETH</span>
      <span class="day"><img src="./images/icon-clock.svg" alt="CLOCK-icon">3 days left</span>
    </p>
    <div class="footer-divider"></div>
    <div class="creator-information">
      <img src="./images/image-avatar.png" alt="CREATOR-avatar">
      <p class="creat-desc"><span class="create-by">Creation of </span><span class="creat-name"> Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/istfredy/">@istfredy</a>.
  </div>
</main>
</body>
</html>
