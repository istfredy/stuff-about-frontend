<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Ping coming soon page</title>
  
</head>
<body>
  <header>
  </header>
  <main>
    <section class="header">
      <img src="./images/logo.svg" alt="Logo">
      <h1> We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form>
        <div>
          <input required type="text" placeholder="Your email address..."> 
          <p class="mobile-error">Please provide a valid email address</p>
          <input type="submit" value="Notify Me">
        </div>
        <p class="desktop-error">Please provide a valid email address</p>
      </form>
    </section>
    <section class="img-body">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </section>
    <section class="footer">
      <div class="logo-ctn">
        <div>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main> 
  <footer>
    <p class="attribution">
      Coded by <a href="#">@istfredy</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
