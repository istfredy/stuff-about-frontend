<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="card-container">
  <div class="card-container-text-part">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <div class="mention-part">
      <div class="mention-ctn">
        <span> 10k+</span>
        <span>companies</span>
      </div>
      <div class="mention-ctn">
        <span>314</span>
        <span>templates</span>
      </div>
      <div class="mention-ctn">
        <span>12M+</span>
        <span>queries</span>
      </div>
    </div>
  </div>
  <div class="card-container-img-part">
    <img src="./images/image-header-desktop.jpg" alt="software Engeneer">
    <div class="overlay-img"></div>
  </div>
</div>
 
  <div class="attribution">
    Coded by <a href="https://github.com/istfredy">@istfredy</a>.
  </div>
</body>
</html>
