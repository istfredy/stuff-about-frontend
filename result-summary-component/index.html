<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">

  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="page-container">
    <div class="left-part-container">
      <p class="fist">Your Result</p> 
      <div class="resultCont">
        <p class="second">
          <span>76</span><br>
           of 100
         </p>
      </div>
      <strong>Great</strong>
      <p class="third">
        You scored higher than 65% of the people 
        who have taken these tests.    
      </p>
    </div>
    <div class="right-part-container"> 
      <p class="four">Summary</p>
      <div class="container-right">
        <div class="red">
          <p> <img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction</p>  
          <p><span class="bold-note">80</span> / 100</p> 
        </div> 
        <div class="orange ">
          <p> <img src="./assets/images/icon-memory.svg" alt="memory"> Memory</p>  
          <p><span class="bold-note">92</span> / 100</p> 
        </div>
        <div class="green">
          <p> <img src="./assets/images/icon-verbal.svg" alt="verba"> Verbal</p>  
          <p><span class="bold-note">61</span> / 100</p> 
        </div>
        <div class="blue">
          <p> <img src="./assets/images/icon-visual.svg" alt="visual"> Visual</p>  
          <p><span class="bold-note">72</span> / 100</p> 
        </div>
      </div>
      <button>Continue</button> 
    </div>
  </div>
</main>
  
</body>
</html>
