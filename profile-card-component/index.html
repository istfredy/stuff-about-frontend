<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Profile card component</h1>
  </header>
  <main>
    <div class="ctn">
      <div class="img-ctn">
        <img src="./images/image-victor.jpg" alt="Profile">
      </div>
      <p class="name-age"><span class="name">Victor Crest</span><span class="age">26</span></p>
      <p class="country"> London</p>
      <div class="separation-bar"></div>
      <div class="FLP-ctn">
        <div>
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div>
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div>
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- <img src="./images/bg-pattern-top.svg" alt="top">
    <img src="./images/bg-pattern-bottom.svg" alt="bottom"> -->
    <div class="attribution">
      Coded by <a href="#">@istfredy</a>.
    </div>
  </footer>
</body>
</html>
