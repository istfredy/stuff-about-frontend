<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
<main>
  <div class="parent-container">
    <div class="left-part-container">
      <img src="./images/image-product-desktop.jpg" alt="desktop-img" id="desktop-img">
      <img src="./images/image-product-mobile.jpg" alt="mobile-img" id="mobile-img">
    </div>
    <div class="right-part-container">
      <p class="head"> PERFUME </p>
      <p class="title">Gabrielle Essence Eau De Parfum</p>
      <p class="body-cent">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="body-bot"><span class="new-price">  $149.99 </span><span class="old-price"> $169.99</span></p>
      <div class="foot">
        <img src="./images/icon-cart.svg" alt="icon-cart"><p class="add-t-cart"> Add to Cart</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/istfredy/">@istfredy</a>.
  </div>
</main>
</body>
</html>
