<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="coming-soon-contaier">
      <div class="left-part-coming-soon">
        <header>
          <img src="./images/logo.svg" alt="logo" class="first">
        </header>
      <img src="./images/hero-mobile.jpg" alt="jus-for-mobile" class="jFm-img af">
      <h1>
        <span>We're</span><br>
        coming <br> soon
      </h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="form-foot">
        <div class="check-mail">
          <input type="email" name="mail" id="mail" placeholder="Email Adress" required>
          <div class="btn-and-error-ctn">
            <img src="./images/icon-error.svg" alt="ok-Error" class="frst ">
            <button class="send-mail" type="submit">
              <img src="./images/icon-arrow.svg" alt="send">
            </button>
          </div>
        </div>
        <p class="last">Please provide a valid email</p>
      </div>
      <footer>
        <p class="attribution">
          Coded by <a href="https://github.com/istfredy">istfredy</a>.
        </p>
      </footer> 
      </div>
      <div class="right-part-coming-soon">
        <img src="./images/hero-desktop.jpg" alt="This gigl">
      </div>
    </div>
  </main> 
  <script src="app.js"></script>
</body>
</html>
